<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gidugu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>
    <div class="container" >
        <form>
            <div class="form campo-a">
                <button class="btn btn-primary " type="button" data-bs-toggle="collapse" data-bs-target="#collapseNome" >Nome</button>
                <div class="collapse" id="collapseNome">
                    <input class="form-control" type="text" id="nome" required placeholder="Digite seu nome" />
                </div>
            </div>
            <div class="form campo-b">
                <button class="btn btn-primary " type="button" data-bs-toggle="collapse" data-bs-target="#collapseTelefone">Telefone</button>
                <div class="collapse" id="collapseTelefone">
                    <input class="form-control" type="tel" id="telefone" required placeholder="Digite seu telefone" >
                </div>
            </div>
            <div class="form campo-c">
                <button class="btn btn-primary " type="button" data-bs-toggle="collapse" data-bs-target="#collapseEmail" id="email">E-mail</button>
                <div class="collapse" id="collapseEmail">
                    <input class="form-control" type="email" id="email" required placeholder="Digite seu e-mail" >
                </div>
            </div>
            <div class="botao-cadastro">
                <button type="submit" class="btn btn-secondary" >Cadastrar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
